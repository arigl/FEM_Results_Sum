<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="index.css" />
  <style>
    @font-face {
    font-family: "HankenGrotesk";
    src: url("/assets/fonts/HankenGrotesk-VariableFont_wght.ttf");
  }
  </style>
</head>
<body>
  <div class="main">
    <div class="results">
      <h3>Your Result</h3>
      <span class="dot">
        <span class="largeNum">76</span>
        of 100
      </span>

     
    
      <h1> Great </h1>
      You scored higher than 65% of the people who have taken these tests.
      
    </div>
    <div class="summary">
      <h2> Summary</h2>
      
      <div class="skills">
        <section class="skills--section">
          <div class="reaction">
            <div class="image--set">
              <img src="./assets/images/icon-reaction.svg"></img>
              <p class="reaction--title">Reaction</p>
            </div>
            <p> <span class="bigNum">80</span> / 100</p>
          </div>
          <div class="memory">
            <div class="image--set">
              <img src="./assets/images/icon-memory.svg"></img>
              <p class="memory--title">Memory</p>
            </div>
            <p><span class="bigNum">92</span> / 100</p>
          </div>
          <div class="verbal">
            <div class="image--set">
              <img src="./assets/images/icon-verbal.svg"></img>
              <p class="verbal--title">Verbal</p>
            </div>
            
            <p><span class="bigNum">61</span> / 100</p>
          </div>
          <div class="visual">
            <div class="image--set">
              <img src="./assets/images/icon-visual.svg"></img>
              <p class="visual--title">Visual</p>
            </div>
            
            <p><span class="bigNum">72</span> / 100</p>
          </div>
        </section>
      </div>
    <button>Continue</button>
    </div>
    
  </div>
</body>
</html>
